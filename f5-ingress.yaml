apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: f5-ingress
spec:
  rules:
  - host: www.f5demo.com
    http:
      paths:
      - backend:
          serviceName: my-website
          servicePort: 80
  - host: app1.f5demo.com
    http:
      paths:
      - backend:
          serviceName: app1
          servicePort: 80
  - host: my-frontend.f5demo.com
    http:
      paths:
      - backend:
          serviceName: my-frontend
          servicePort: 80
